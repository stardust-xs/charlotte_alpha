<html>
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Charlotte,AI,NaturalLanguageUI,MachineLearning">
    <meta name="author" content="XA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        C.H.A.R.L.O.T.T.E
    </title>
</head>
<body>
    <div id="webchat" />
    <script src="https://res.cloudinary.com/charlotte-xa/raw/upload/v1573580911/webchat_x8yprg.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/saying_hello",
            interval: 1000,
            customData: {
                "session_id": ["session_id"]
            },
            socketUrl: "http://localhost:1414",
            socketPath: "/socket.io/",
            title: "Charlotte",
            subtitle: "Online",
            inputTextFieldHint: "Talk to Charlotte...",
            connectingText: "Waiting for Charlotte...",
            hideWhenNotConnected: true,
            fullScreenMode: true,
            showFullScreenButton: true,
            showCloseButton: true,
            // profileAvatar: "./img/logo.png",
            openLauncherImage: "./img/logo.png",
            displayUnreadCount: true,
            showMessageDate: true,
            docViewer: true,
            params: {
                images: {
                    dims: {
                        width: 300,
                        height: 200,
                    }
                },
                storage: "local"
            },
        })
    </script>
    <script type="text/javascript">
        function getStylesheet() {
            var currentTime = new Date().getHours();
            if (7 <= currentTime && currentTime < 18) {
                document.write("<link rel='stylesheet' href='./css/colors-light.css' type='text/css' id='theme_css'>");
            } else {
                document.write("<link rel='stylesheet' href='./css/colors-dark.css' type='text/css' id='theme_css'>");
            }
        }
        getStylesheet();
    </script>
</body>
</html>
